<!DOCTYPE html>
<html lang="de">

<head>
	<title>VIT-Klausurrechner</title>
	
	<!-- pwa -->
	<meta name="description" content="VIT-Klausurrechner">
	<link rel="manifest" href="manifest.json">
	<script language="JavaScript" src="./js/sw.js"></script>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="images/icons/favicon.ico">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/klausurrechner.css">

	<!-- Klasurrechner -->
	<script language="JavaScript" src="./js/klausurrechner.js"></script>
	<script language="JavaScript" src="./js/aufgabe.js"></script>
	<script language="JavaScript" src="./js/klausur.js"></script>
	<!-- JQUERY -->
	<link rel="stylesheet" href="./libs/jquery-ui/jquery-ui.min.css" />
	<script language="JavaScript" src="./libs/jquery/jquery-3.1.0.min.js"></script>
	<script language="JavaScript" src="./libs/jquery-ui/jquery-ui.min.js"></script>
	<!-- SJCL ### Verschlüsselung der JSON-Datei beim Laden/Speichern -->
	<script language="JavaScript" src="./libs/sjcl/sjcl.js"></script>
	<!-- Plotly.js ### Diagramme im Tab Statistik -->
	<script language="JavaScript" src="./libs/plotly.js/plotly-latest.min.js"></script>

</head>

<body style="padding-top: 65px">
	<!-- NAVIGATION -->
	<div class="container" id="nav">
		<nav class="navbar navbar-custom navbar-dark bg-primary navbar-expand-lg fixed-top">
			<!-- Logo -->
			<a class="navbar-brand" href="#">VIT-Klausurrechner</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<!-- Funktionsbuttions -->
				<ul class="navbar-nav mr-auto" id="tabs">
					<li class="nav-item " id="bKlausur">
						<a class="nav-link" href="#">Klausur</a>
					</li>
					<li class="nav-item" id="bPunkte">
						<a class="nav-link" href="#">Punkte</a>
					</li>
					<li class="nav-item" id="bAuswertung">
						<a class="nav-link" href="#">Auswertung</a>
					</li>
					<li class="nav-item" id="bStatistiken">
						<a class="nav-link" href="#">Statistiken</a>
					</li>
				</ul>
				<!-- Statusinfo-->
				<ul class="navbar-nav">
					<span class="navbar-text bg-light text-dark font-weight-bold px-2" id="status"
						style="visibility:hidden"></span>
				</ul>
				<!-- Laden- und Speichern-Buttons -->
				<div class="navbar-nav ml-auto" id="loadsave">
				</div>

			</div>
		</nav>
	</div>

	<!-- Inhalt -->
	<div class="container pt-3" id="content">
		<!-- Inhalt -->
		<div class="container" id="container"></div>

		<!-- Menü zur Passworteingabe beim Speichern -->
		<div id="dialog-passwort-speichern1" title="Passwort" style="display:none">
			Passwort für verschlüsseltes Speichern (leerlassen für unverschlüsseltes Speichern):
			<input id="passwort-speichern1" type="password" size="25" />
			</br>
			Passwort wiederholen:
			<input id="passwort-speichern2" type="password" size="25" />
		</div>

		<!-- Menü zur Passworteingabe beim Laden -->
		<div id="dialog-passwort-laden" title="Passwort für verschlüsselte Datei" style="display:none">
			<input id="passwort-laden" type="password" size="25" />
		</div>
	</div>


	<!-- Footer -->
	<footer class="container-fluid bg-primary text-light mt-3 pt-2">
		<div class="container-fluid mr-auto">&#9400; VIT 2020</div>
	</footer>

</body>

</html>
